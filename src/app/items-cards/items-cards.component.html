<main class="wrapper">
  <section id="app-item-{{item.id}}" *ngFor="let item of items; let i = index">
    <div class="card-container" *ngIf="i < 6">
        <app-item-card id="app-item-{{item.id}}" [item]="item"></app-item-card>
    </div>
  </section>
  <ng-template [ngIf]="showPagination$ | async">
    <app-pagination [stock]="stock" (changePaginationEvent)="changePage()"></app-pagination>
  </ng-template>
</main>
